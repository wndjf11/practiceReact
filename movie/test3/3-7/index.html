<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
            // console.log(minutes)
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" type="number" placeholder="Minutes" onChange={onChange} disabled={flipped} />
                </div>

                <div>
                    <label HtmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" type="number" placeholder="Hours" onChange={onChange} disabled={flipped === false} />
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>

            </div>
        )
    };
    function KmToMiles() {
        const [distance, setDistance] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setDistance(event.target.value);
            // console.log(event.target.value);
        }
        const reset = () => {
            setDistance(0);
        }
        const onFlip = () => {
            reset();
            setFlipped(current => !current)
        }
        return (
            <div>
                <div>
                    <label htmlFor="Km">Km</label>
                    <input type="number" value={flipped ? distance * (1.60934) : distance} id="Km" placeholder="Km" onChange={onChange} disabled={flipped} />
                </div>
                <div>
                    <label htmlFor="Miles">Miles</label>
                    <input type="number" value={flipped ? distance : distance * (0.621371)} id="Miles" placeholder="Mile" onChange={onChange} disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }
    function App() {
        const [index, setIndex] = React.useState();
        const onSelect = (event) => {
            setIndex(event.target.value)
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="XX">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        )
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
